<div *ngIf="user$ | async as user">
    <h3>Hello, Mr. {{ user.displayName }}</h3>
    <h4>{{ user.uid }}</h4>

    <button class="button is-danger" *ngIf="!user.uid" (click)="login()" [class.is-loading]="user.loading">
        <span class="icon">
        <i class="fa fa-google"></i>
        </span>
        <span>Sign In with Google</span>
    </button>

    <button (click)="logout()" *ngIf="user.uid" class="button is-warn">Logout</button>
</div>
